<script type="text/javascript">
    function tableCreate() {
        console.log("========enter in=====")
        var tbl = document.getElementById('my-table');
        tbl.style.width = '100%';
        tbl.style.color ="brown";
        var data1 = [];
        for (i = 0; i<localStorage.length; i++) {
            var tr = tbl.insertRow(i);
            tr.style.padding = '10px'
            data1[i] = JSON.parse(localStorage.getItem(localStorage.key(i)));
            console.log("data1===", data1[i])
            var cell1 =tr.insertCell(0);
            var cell2 = tr.insertCell(1);
            var cell3 = tr.insertCell(2);
            var cell4 = tr.insertCell(3);
            var cell5 = tr.insertCell(4);
            var cell6 = tr.insertCell(5);
            var cell7 = tr.insertCell(6);
            cell1.innerHTML =data1[i].fstname;
            cell2.innerHTML =data1[i].lstname;
            cell3.innerHTML=data1[i].phone;
            cell4.innerHTML =data1[i].country;
            cell5.innerHTML =data1[i].city;
            cell6.innerHTML=data1[i].arrival;
            cell7.innerHTML=data1[i].end1;
        }
        var els = document.getElementById("my-table").getElementsByTagName("td");

        for(var i=0;i<els.length;i++){
            els[i].style.padding = "0 0 0 40px";
        }
    }
    tableCreate();
</script>
